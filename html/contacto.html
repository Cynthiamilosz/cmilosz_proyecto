    </header>
    <main id="contacto">
      <section class="formulariodecontacto">
        <form class="form2" id="formconsulta" action="">
          <legend class="consulta">¡Dejanos tu Consulta!</legend>

          <input
            class="control1"
            type="text"
            id="nombre"
            placeholder="Ingrese su Nombre"
          />

          <input
            class="control1"
            type="text"
            id="apellido"
            placeholder="Ingrese su Apellido"
          />

          <input
            class="control1"
            type="email"
            id="email"
            placeholder="ejemplo@gmail.com"
          />

          <textarea
            class="control1"
            name=""
            id="comentario"
            cols="15"
            rows="2"
            placeholder="..."
          ></textarea>
          <input type="file" id="subirarchivo" />

          <div>
            <p class="acuerdo">
              Acepto los <a href="#">Términos y Condiciones</a>
            </p>
            <input class="checkbox1" type="checkbox" />
          </div>

          <button id="submit" type="submit" value="">Enviar</button>
        </form>
      </section>
    </main>

    <footer class="bg-dark text-white p-3 pb-4">
      <div class="container">
        <div class="row text-md-left">

            </p>
            <p><i class="bi bi-geo-alt-fill mr-3"></i> Over There 1234, LA</p>
            <p><i class="bi bi-telephone-fill mr-3"></i> +54 9 111 111 1111</p>
            <p><i class="bi bi-envelope mr-3"></i> camicc@gmail.com</p>
